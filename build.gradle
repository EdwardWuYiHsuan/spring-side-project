plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.0'
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
}

group 'com.edward'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    // Spring Boot
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-amqp'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // Spring Cloud - Feign
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:3.1.5'
    // https://www.baeldung.com/spring-cloud-openfeign#custom
    // In this example, we tell Feign to use OkHttpClient instead of the default one to support HTTP/2.
    // Feign supports multiple clients for different use cases, including the ApacheHttpClient, which sends more headers with the request, for example, Content-Length, which some servers expect.
    implementation 'io.github.openfeign:feign-okhttp:12.1'
    implementation 'io.github.openfeign:feign-httpclient:12.1'

    // Lombok
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Apache Common Library
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.apache.commons:commons-text:1.10.0'

    // Unit test database
    testImplementation 'com.h2database:h2'


}